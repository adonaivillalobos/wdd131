<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Reveiew Form</title>
    <meta name="description" content="Adonai Villalobos Riveiro">
    <meta name="author" content="Adonai Villalobos Riveiro">
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Product Review</h1>
        <form action="review.html" method="get">
            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Choose a Product ...</option>
                <!-- Options will be added dynamically using JavaScript -->
            </select>

            <label>Overall Rating</label>
            <div class="star-rating">
                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star1">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">&#9733;</label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">&#9733;</label>
            </div>

            <label for="installation-date">Date of Installation</label>
            <input type="date" id="installation-date" name="installation-date" required>

            <label>Which features did you find useful in the product?<br>(Check all that apply)</label>
            <div id="features-container"></div>

            <label for="review">Written Review <span>(Optional)</span></label>
            <textarea id="review" name="review" rows="4" cols="50"></textarea>

            <label for="username">Your Name <span>(Optional)</span></label>
            <input type="text" id="username" name="username">

            <input type="submit" value="Post Review">
        </form>
    </div>
    <footer>
        <p>&copy; <span id="currentyear"></span> Adonai Villalobos Riveiro | Berlin, Germany.</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
