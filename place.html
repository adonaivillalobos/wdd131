<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maracaibo, Venezuela</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Maracaibo, Venezuela</h1>
    </header>
    <main>
        <section class="about">
            <h2>About Maracaibo</h2>
            <p>Maracaibo is a city located in northwestern Venezuela.</p>
        </section>
        <section class="weather">
            <h2>Weather</h2>
            <div class="weather-info">
                <img id="weather-icon" src="images/weather-icon.png" alt="Weather Icon">
                <ul id="weather-list">
                    <li id="temperature">Temperature: </li>
                    <li id="conditions">Conditions: </li>
                    <li id="wind">Wind: </li>
                    <li id="windchill">Windchill: </li>
                </ul>
            </div>
        </section>
        <section class="footer">
            <p>&copy; <span id="currentyear"></span> Maracaibo, Venezuela</p>
            <p>Last modified: <span id="lastModified"></span></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
